[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=game
    --cov-report=term
    --cov-report=xml
    --cov-report=lcov
    --verbose

[coverage:run]
source = game

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError